<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios创建实例对象</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <style>
        body {
            margin: 30px 100px;
        }

        .btn1 {
            width: 110px;
            height: 40px;
            background: rgb(74, 123, 142);
            color: #fff;
            border: 1px solid skyblue;
            border-radius: 5px;
        }

        .btn2 {
            width: 110px;
            height: 40px;
            background: yellow;
            color: #fff;
            border: 1px solid yellow;
            border-radius: 5px;
            margin-left: 20px;
        }

        .btn3 {
            width: 110px;
            height: 40px;
            background: green;
            color: #fff;
            border: 1px solid green;
            border-radius: 5px;
            margin-left: 20px;
        }

        .btn4 {
            width: 150px;
            height: 40px;
            background: red;
            color: #fff;
            border: 1px solid red;
            border-radius: 5px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <h3>基本使用</h3>
    <hr>
    <button class="btn1">发送GET请求</button>
    <button class="btn2">发送POST请求</button>
    <button class="btn3">发送PUT请求</button>
    <button class="btn4">发送DELETE请求</button>


    <script type="text/javascript">
        // 获取按钮
        const btns = document.querySelectorAll('button')

        // 创建实例对象   https://api.apiopen.top/getJoke
        const duanzi = axios.create({
            baseURL: 'https://api.apiopen.top',
            timeout: 2000
        })
        const onather = axios.create({
            baseURL: 'https://b.com',
            timeout: 2000
        })
        // 这里duanzi 与axios对象功能几近是一样的
        duanzi({
            url: '/getJoke'
        }).then((value) => {
            console.log(value)
        })

        
        duanzi.get('/getJoke').then((result) => {
            console.log(result.data);
        })
    </script>
</body>

</html>
