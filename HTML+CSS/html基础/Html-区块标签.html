<!-- HTML的骨架 第一部分 DTD  是文档类型定义 -->
<!DOCTYPE html>
<!-- HTML骨架 第二部分 head标签对是网页配置  body标签对是网页内容 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- UTF-8 gb2312 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块标签</title>
</head>

<body>
<!-- div标签 实现文档区块分隔 -->
<!-- header表示头部 -->
<div class="header">
<!-- logo -->
    <div class="logo">网页的logo</div>
    <!-- 导航条 -->
    <div class="nav"> 导航条</div>
</div>
<!-- banner表示广告横幅 -->
<div class="banner">
    <!-- conent表示的是内容 -->
    <div class="content">
        <!-- aside侧边栏 -->
        <div class="aside"></div>
        <!-- main表示的是核心内容 -->
        <div class="main"></div>
    </div>
</div>
<!-- footer 是页脚 -->
    <div class="footer">

    </div>


<!-- 网页的头部 -->
    <div class="header">
        <div class="logo">网页的logo</div>
        <nav>
            导航条
        </nav>
    </div>
    <!-- 网页的核心 -->
    <main>
        <aside>
            我是广告
        </aside>
        <!-- 网页的内容 -->
        <article>
            <h1>文章的标题</h1>
            <section>部分1</section>
            <section>部分2</section>
            <section>部分3</section>
        </article>
    </main>
    <!-- 页脚 -->
    <footer>
        <br>
        文章的页脚

    </footer>
    <a href="" target="_blank">aaa</a>
</body>
</html>
