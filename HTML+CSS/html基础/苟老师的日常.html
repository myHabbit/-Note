<!-- HTML框架的第一部分  DTD-->
<!-- DTD为文档类型的定义 -->
<!-- HTMl 为超文本标记语言 -->
<!DOCTYPE html>

<!-- HTMl框架的第二部分 两个标签对 header标签对是表示HTML的配置 body标签对是HTML的内容部分 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- UTF-8 三个字节   gb2312为两个字节 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>苟老师的日常</title>

    <!-- 两个主要的meta标签 -->
    <meta name="Keynames" content="苟老师爱吃饭 爱睡觉 不爱上班">
    <meta name="Deacription" content="懒怂">

</head>
<body>
    <h1>苟老师的日常</h1>
    <div>
        <ul>
            <li>吃饭</li>
            <li>打嗝</li>
            <li>放屁</li>
        </ul>
    </div>
    <div>
        <h2>苟老师的喜好</h2>
        <ol>

            <li>不爱吃肉</li>
            <li>喜欢干净</li>
            <li>喜欢短发</li>
            <li>喜欢吃香菜</li>
        </ol>
    </div>
    <div>
        <h2>苟老师的特点</h2>
        <dl>
            <dt>外貌特点</dt>
            <dd>长得好看</dd>
            <dd>长得白净</dd>
            <dd>单眼皮</dd>
            <dd>小嘴唇</dd>
        </dl>
        <dl>
            <dt>性格特点</dt>
            <dd>比较喜好生气</dd>
            <dd>话少</dd>
            <dd>生人面前高冷 熟人面前沙雕</dd>
        </dl>
    </div>


    
</body>
</html>
