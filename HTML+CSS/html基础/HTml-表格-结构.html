<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <caption><strong>学生成绩单</strong> </caption>
        <!--  表格的结构：thead  表格头部  tbody 表格主体  tfoot  表格底部    -->

        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>小魏同学</td>
                <td>100分</td>
                <td>孩砸 真棒</td>
            </tr>
            <tr>
                <td>小苟同学</td>
                <td>99分</td>
                <td>再接再厉</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>总结</td>
                <td>郎才女貌</td>
                <td>相亲成功</td>
            </tr>
        </tfoot>


    </table>

</body>

</html>
