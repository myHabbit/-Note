<!-- Html骨架第一部分 DTD 文档类型定义 -->
<!DOCTYPE html>

<html lang="en">
<!-- 第二部分 head标签对 是网页的配置  body标签对是网页的内容 -->
<!-- html是一种超文本标记语言 -->

<head>
    <meta charset="UTF-8">
    <!-- UTF-8  gb2312 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html语义化标签</title>
</head>

<body>
    <!-- span 标签对 是文本中的“区块” 标签 没有啥特殊的显示效果 可以结合css添加不同的显示效果 -->
    <p>
        <span><i><b>北京</b></i></span><u>的区号是</u><span>010</span>
    <p>
        <span>北京</span>的区号是<span>021</span>
    </p>
    <span>北京</span>的区号是<span>021</span>

    <!-- <b>标签  被加粗的文字 <u>标签 加下划线的文字 <i>标签 倾斜的文字 -->
    <!-- <br>标签对是换行 <hr>标签对是下划线 -->h
    <p>
        <b>小魏同学</b>
        <br>
        <u>小苟同学</u>
        <hr>
        <i>苟老师</i>
        <hr>
    </p>

    <!-- <strong> 代表特别重要的文字
        <em> 代表强调文字
        <mark> 代表一段需要被高亮的文字 -->
    <p>
        我<strong>一定</strong> 好好学习
    </p>
    <p>
        我<em>一定</em> 好好学习
    </p>
    <p>
        我<mark>一定</mark> 好好学习
    </p>

    <!-- <figure> 代表一段独立的内容 与说明 <figcaption>配合使用 -->
    <p>
        北京是一个美丽的城市。北京是一个美丽的城市北京是一个美丽的城市北京是一个美丽的城市北京是一个美丽的城市
        
    </p>
    <p>
        <figure>
            <img src="./pictures/01.jpeg" alt="">
            <figcaption>北京鸟巢</figcaption>
        </figure>

        <figure>
            <img src="./pictures/03.jpeg" alt="">
            <figcaption>颐和园</figcaption>
        </figure>
    </p>

</body>

</html>
