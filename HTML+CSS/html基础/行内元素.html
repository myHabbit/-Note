<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内标签 不换行 设置宽度高度 不生效(不可以设置宽高) 尺寸和内容大小相同 */
        span{
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            /* 转行内块 */
            /* display: inline-block; */
            /* 转块 */
            display: block;
        }
        span:hover{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- 行内元素不换行 一行显示多个 不可以设置宽高  宽度和高度默认由内容撑开 -->
    <span>span</span>
    <span>span</span>
    <b>span</b>
    <u>span</u>
    <i>span</i>
    <s>span</s>
</body>
</html>
