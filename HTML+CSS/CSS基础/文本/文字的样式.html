<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 字体大小 */
            font-size: 30px;
            /* 字体加粗 */
            font-weight: 900;
            /* italic 文字的倾斜 */
            font-style: italic;
        }
        h1{
            /* 不加粗 */
            
            font-weight: 500;
        }
        em{
            /* normal 正常 不倾斜 */
            font-style: normal;
        }
    </style>
</head>

<body>
    <p>段落文字</p>
    <h1>一级标题</h1>
    <em>em</em>
</body>

</html>
