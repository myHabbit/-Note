<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- {{}}模板语法 -->
        <h2>{{username}}</h2>
        <hr>
        <h2>指令语法</h2>

        <!-- v-bind 指令 -->
        <a v-bind:href="url">跳转</a>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                username: '安鑫',
                url: 'https://baidu.com'
            }
        })
    </script>

</body>

</html>
