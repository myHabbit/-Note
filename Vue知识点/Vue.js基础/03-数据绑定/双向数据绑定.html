<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-model 为双向数据指令 -->
        双向数据绑定:<input type="text" v-model:value="name">
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: '安鑫'
            },
            methods: {}
        })
    </script>
</body>

</html>
