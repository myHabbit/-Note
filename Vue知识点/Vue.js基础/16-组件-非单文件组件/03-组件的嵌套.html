<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">

    </div>


    <script type="text/javascript">
        // 定义student组件
        const student = Vue.extend({
            name: 'student',
            template: `
            <div>
                <h2>学生姓名: {{name}}</h2>
                <h2>学生年龄: {{age}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '苟剑楠',
                    age: '18'
                }
            }
        })
        // 定义s组件

        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称: {{name}}</h2>
                <h2>学校地址: {{address}}</h2>
                <student></student>
            </div>
            `,
            data() {
                return {
                    name: '苟剑楠',
                    address: '陕西西安'
                }
            },
            // // 注册组件（局部）
            components: {
                student: student
            }
        })

        // 定义hello组件
        const hello = Vue.extend({
            template: `
            <h1>{{msg}}</h1>
            `,
            data() {
                return {
                    msg: '你好啊 Vue!'
                }
            }
        })


        // 定义app组件
        const app = Vue.extend({
            template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
            `,
            components: {
                school: school,
                hello: hello
            }
        })


        // 创建vm
        new Vue({
            template:`<app></app>`,
            el: '#app',
            // 注册组件（局部）
            components: {
                app
            }
        })

    </script>

</body>

</html>
