<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <school></school>
        <h1>{{msg}}</h1>

    </div>

    <script type="text/javascript">
        // 第一步 定义组件
        const s = Vue.extend({
            name:'atguigu',
            template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京'
                }
            }
        })

        new Vue({
            el: '#app',
            data: {
                msg: '欢迎学习Vue'
            },
            components: {
                school: s
            }
        })
    </script>
</body>

</html>
