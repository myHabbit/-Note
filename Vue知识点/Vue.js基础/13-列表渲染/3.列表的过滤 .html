<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>

    <div id="app">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <ul>
            <li v-for="p in filPerons" v-bind:key="p.id">
                {{p.name}}-{{p.age}}-{{p.gender}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        // 用watch实现
        const vm = new Vue({
            el: '#app',
            data: {
                keyWord: '',
                persons: [
                    { id: '001', name: '马冬梅', age: 18, gender: '女' },
                    { id: '002', name: '周冬雨', age: 19, gender: '女' },
                    { id: '003', name: '周杰伦', age: 20, gender: '男' },
                    { id: '004', name: '温兆伦', age: 21, gender: '男' }
                ],
                filPersons: []
 
            },
            watch: {
                keyWord: {
                    immediate:true,
                    handler(newValue) {
                        return this.filPersons = this.persons.filter(function (p) {
                            // 函数体
                            return p.name.indexOf(newValue) != -1
                        })
                    }
                }
            }

        })
