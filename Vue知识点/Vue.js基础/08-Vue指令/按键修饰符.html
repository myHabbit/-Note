<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup.enter="submit" v-on:keyup.esc="clearInput">
        
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.12/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                submit(e){
                    console.log('摁下了enter键 最新的值是:'+e.target.value)
                },
                // 清空文本框的值
                clearInput(e){
                    e.target.value=''
                },
            }
        })
        
    </script>
</body>
</html>
