<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-if="a">你好啊</h2>
        <h2 v-bind:style="{opacity:opacity}">欢迎学习Vue</h2>
    </div>


    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            data: {
                a:false,
                opacity: 1
            },
            methods: {
            },
            // Vue完成模板的解析并把初始的真实的DOM元素放入页面后(挂载完毕) 调用mounted
            mounted() {
                setInterval(function () {
                    vm.opacity = vm.opacity - 0.01
                    if (vm.opacity <= 0) {
                        vm.opacity = 1
                    }
                }, 16)
            }
        })
        // 通过外部的定时器实现（不推荐）
        // setInterval(function(){
        //     vm.opacity = vm.opacity-0.01
        //     if(vm.opacity <= 0){
        //         vm.opacity =1
        //     }
        //     },16)

    </script>
</body>

</html>
