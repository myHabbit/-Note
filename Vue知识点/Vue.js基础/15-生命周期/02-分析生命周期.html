<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>当前的n值是{{n}}</h2>
        <button v-on:click="add">点我n+1</button>
        <button v-on:click="bye">点我销毁vm</button>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false   //阻止 vue在启动时 生成 生产提示
        const vm = new Vue({
            el: '#app',
            data: {
                n: 1
            },
            methods: {
                add() {
                    console.log('add')
                    vm.n++
                },
                bye(){
                    console.log('bye')
                    this.$destroy()
                }
            },
            watch:{
                n(){
                    console.log('n变了');
                }
            },

            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                console.log('cteated')
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                console.log('mounted')
            },

            // 更新流程
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
            console.log('updated')
            },

            // 销毁流程
            beforeDestroy() {
                console.log('beforeDestroy')
                this.add()
            },
            destroyed() {
                console.log('destroyed')
                
            },
        })


    </script>
</body>

</html>
