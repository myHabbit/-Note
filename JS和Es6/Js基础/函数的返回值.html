<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 函数的返回值
        function fn(){
            return 20

        }
        // 相当于执行了 fn()  = 20
        // return 的值返回给调用者
        // console.log(fn());
        let re = fn()
        console.log(re);


        // 求和函数的写法
        function getTotalPrice(x,y){
            return x+y

        }
        // getTotalPrice(1,2)
        let sum = getTotalPrice(1,2)
        console.log(sum)


    </script>
</body>
</html>
