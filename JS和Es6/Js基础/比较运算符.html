<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3 > 5);
        console.log(3 >= 5);
        console.log(3 >= 3);
        console.log(4 == 4);

        // 算数运算符有隐式转换  把'2'转换为2
        console.log(4 == '4');
        // ===全等 判断 值和数据类型 都一样
        console.log(4 === '4');
        // NaN不等于任何人 包括他他自己
        console.log(NaN === NaN);
    </script>
</body>
</html>
