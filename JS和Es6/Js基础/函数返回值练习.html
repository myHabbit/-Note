    //    2.求任意数组中最大值并返回这个最大值
    function getArrValue(arr = []){
        let max =arr[0]
        for (let i =1;i < arr.length;i++){
            if(max < arr[i]){
                max = arr[i]
            }
        }
        return max 
    }
