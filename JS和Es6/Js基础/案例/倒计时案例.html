<body>
    <textarea name="" id="" cols="30" rows="10">

    </textarea>
    <br> 
    <button disabled="disabled" class="btn">已阅读协议(5)秒</button>



    <script>
        // 获取元素
        const btn = document.querySelector('.btn')
        let i =5
        // 开启定时器
       let n = setInterval(function(){
            i--
            btn.innerHTML = `已阅读协议(${i})秒`

                clearInterval(n)
                btn.innerHTML = '已确定'
                btn.disabled = false
