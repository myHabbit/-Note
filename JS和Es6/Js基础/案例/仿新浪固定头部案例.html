<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 200vh;
        }

        .header {
            z-index: 999;
            position: fixed;
            top: -80px;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: orange;
            color: #fff;
            text-align: center;
            line-height: 80px;
            font-size: 30px;
            transition: all 0.8s;
        }

        .content {
            position: relative;
            width: 400px;
            height: 1900px;
            background-color: pink;
            margin: 0 auto;
        }

        .backtop {
            /* display: none; */
            position: absolute;
            top: 700px;
            left: -500px;
            z-index: 100;
            margin: 0 0 0 505px;
            width: 100px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="header">
        我是顶部导航栏
    </div>
    <div class="content">
        <div class="backtop">秒杀模块</div>
    </div>


    <script>

        const tp = document.querySelector('.backtop')
        const hd = document.querySelector('.header')
        // 页面滚动事件
        window.addEventListener('scroll', function () {
            // 当页面滚动到 秒杀模块的时候 就改变 头部的top值
            // 页面被卷去的头部>=秒杀模块的位置 offsetTop
            const n = document.documentElement.scrollTop
        //     if (n >= tp.offsetTop) {
        //         hd.style.top = 0

        //     } else {
        //         hd.style.top = '-80px'
        //     }
        // })
        hd.style.top  = n >=tp.offsetTop ? 0 : '-80px'
        })
    </script>

</body>

</html>
