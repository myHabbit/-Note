<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: #ccc;
            font-family: 'fangsong';
            font-size: 23px;
            margin-top: 60px;
            text-align: center;
        }

        input {
            width: 100px;
            height: 30px;
            margin-right: 20px;
        }

        h1 {
            margin-bottom: 80px;
        }

        span {
            margin-right: 10px;
        }

        .btn {
            width: 100px;
            height: 30px;
            background-color: skyblue;
            color: #fff;
        }

        select {
            width: 100px;
            height: 30px;
            padding: 0 5px;
            font-size: 18px;
        }

        h2 {
            margin-top: 100px;
            font-size: 47px;
        }

        table {
            width: 800px;
            height: 500px;
            margin: 0 auto;
        }

        thead {
            display: flex;
            justify-content: center;
            margin: 0px auto;
            border-bottom: 1px solid black;
            width: 800px;
            height: 50px;
            background-color: skyblue;
            line-height: 50px;
            justify-content: space-around;
            margin: 0 auto;
        }

        thead th {
            width: 115px;
            height: 50px;
            border-right: 1px solid black;
            text-align: center;
        }

        tbody {
            display: flex;
            justify-content: center;
            margin: 0px auto;
            border-bottom: 1px solid black;
            width: 800px;
            height: 400px;
            background-color: skyblue;
            line-height: 50px;
            justify-content: space-around;
            flex-wrap: nowrap;
            margin: 0 auto;
        }

        tbody tr {
            width: 800px;
            height: 50px;
            border-bottom: 1px solid black;
        }

        tbody tr td {
            width: 115px;
            height: 50px;
            border-right: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <form class="header" action="">
        <h1>新增学员</h1>
        <span>姓名：</span> <input type="text" class="uname">
        <span>年龄：</span> <input type="text" class="age">
        <span>性别：</span> <select name="yournam" id="" class="gender">
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
        <span>薪资:</span> <input type="text" class="salary">
        <span>就业城市：</span><select class="city">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">杭州</option>
            <option value="">重庆</option>
            <option value="">成都</option>
            <option value="">西安</option>
            <option value="">兰州</option>
            <option value="">庆阳</option>
            <option value="">浙江</option>
        </select>
        <button class="btn">录入</button>
    </form>
    <h2>就业榜</h2>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>薪资</th>
                    <th>就业城市</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>1001</td>
                    <td>苟剑楠</td>
                    <td>19</td>
                    <td>男</td>
                    <td>1500</td>
                    <td>上海</td>
                    <td>
                        <a href="javascript:;">删除</a>
                </tr> -->



            </tbody>
        </table>

    </div>

    <script>
        // 获取元素
        const uname = document.querySelector('.uname')
        const age = document.querySelector('.age')
        const gender = document.querySelector('.gender')
        const salary = document.querySelector('.salary')
        const city = document.querySelector('.city')
        const tbody = document.querySelector('tbody')
        // 声明一个空的数组 增加和删除都是对这个数组进行操作
        const arr = []
        // 1.录入模块
        //  1.1 表单提交事件
        const info = document.querySelector('.header')
        info.addEventListener('submit', function (e) {
            // 阻止默认行为
            e.preventDefault()
            // 创建新的对象
            const obj = {
                stuId: arr.length + 1,
                uname: uname.value,
                age: age.value,
                gender: gender.value,
                salary: salary.value,
                city: city.value
            }
            //追加给数组
            arr.push(obj)
            console.log(obj)
            //    清空表单
            // reset 重置
            this.reset()

            // 调用渲染函数
            render()
        })


        // 2.渲染函数   因为增加和删除度需要删除
        function render() {
            // 遍历arr数组  看看有几条数据
            for (let i = 0; i < arr.length; i++) {
                // 生成行
                const tr = document.createElement('tr')
                tr.innerHTML = `
                    <td>${arr[i].stuId}</td>
                    <td>${arr[i].uname}</td>
                    <td>${arr[i].age}</td>
                    <td>${arr[i].gender}</td>
                    <td>${arr[i].salary}</td>
                    <td>${arr[i].city}</td>
                    <td>
                        <a href="javascript:;">删除</a>
                    </td>
                `
                // 追加元素
                tbody.appendChild(tr)

            }
        }





    </script>
</body>

</html>
