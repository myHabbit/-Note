<body>
    <script>
        // 使用一个临时变量做中间存储
        let num1 =10
        let num2 = 20
        let temp
        // 都是把右边给左边
        temp = num1
        num1 = num2
        num2 = temp
        console.log(num1,num2);
        
    </script>
</body>
