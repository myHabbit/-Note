<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 3000px;
            display: flex;
            justify-content: flex-end;
            margin-right: 30px;
            margin-top: 300px;
        }

        /* 电梯导航 */
        .xtx-elevator-list {
            width: 200px;
            height: 300px;
            border: 1px solid black;
            text-align: center;
            opacity: 0;
            transition: all 1s;

        }

        .xtx-elevator-list li {
            height: 60px;
            line-height: 60px;
            list-style: none;
        }

        .xtx-elevator-list li a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="xtx-elevator">
        <ul class="xtx-elevator-list">
            <li><a href="javascript:;" data-name="new">新鲜好物</a></li>
            <li><a href="javascript:;" data-name="popular">人气推荐</a></li>
            <li><a href="javascript:;" data-name="brand">热门品牌</a></li>
            <li><a href="javascript:;" data-name="topic">最新专题</a></li>
            <li><a href="javascript:;" id="backTop"><i class="sprites"></i> 顶部</a></li>
        </ul>

    </div>



    <script>
        // 当页面滚动大于300像素 显示电梯导航
        // 给页面添加滚动事件
        const ul = document.querySelector('.xtx-elevator-list')
        window.addEventListener('scroll', function () {
            const n = document.documentElement.scrollTop
            // if (n > 300) {
            //     ul.style.opacity = '1'
            // }else{
            //     ul.style.opacity = '0'
            // }
            // n > 300?  ul.style.opacity = '1' :ul.style.opacity = '0'
            ul.style.opacity = n >= 300 ? 1 : 0
        })


        // 点击返回页面顶部
        const backtop = document.querySelector('#backTop')
        backtop.addEventListener('click', function () {
            // scrollTop 可读写
            document.documentElement.scrollTop = 0
        })
    </script>
</body>

</html>
