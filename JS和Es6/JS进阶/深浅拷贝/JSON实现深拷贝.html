<body>
    <script>
        const obj = {
            name: 'pink',
            age: 18,
            hobby: ['篮球', '羽毛球'],
            family: {
                baby: '小pink'
            }

        // 对象转化为json字符串
        let o = JSON.stringify(obj)
        // 将json字符串 转化为对象
        let j = JSON.parse(o)
        console.log(j)


    </script>
