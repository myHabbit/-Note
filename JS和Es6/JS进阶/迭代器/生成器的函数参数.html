<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <script>
        function * gen(arg){
            console.log(arg)
            yield 11
            yield 22
            yield 33
        }
       let result =  gen('aaa')

    //    next方法可以穿如此实参
       console.log(result.next())
       console.log(result.next('bbb'))
    </script>
    
</body>
</html>
