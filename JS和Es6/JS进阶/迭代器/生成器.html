<body>

    <script type="text/javascript">
        // 生成器其实就是一个函数
        // 异步编程   纯回调函数

        // yield为函数代码的分隔符
        function  * gen() {
            console.log('hello');
            yield '1'
            console.log('hello1');
            yield '2'
            console.log('hello2');
            yield '3'
        }
        let iterator = gen()
        iterator.next()
        iterator.next()
        iterator.next()

        // for (let o of gen()) {

    </script>
</body>
