<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        // 模拟获取 用户数据 订单数据 商品数据

        function getUsers() {
            setTimeout(() => {
                let data = '用户数据'
                // 调用next方法 并且传入数据
                result.next(data)
            }, 1000);
        }

        function getOlder() {
            setTimeout(() => {
                let data = '订单数据'
                result.next(data)
            }, 1000);
        }

        function getGoods() {
            setTimeout(() => {
                let data = '商品数据'
                result.next(data)
            }, 1000);
        }

        function * gen() {
            let users = yield getUsers()
            console.log(users);
            let olders = yield getOlder()
            console.log(olders);
            let goods = yield getGoods()
            console.log(goods);
        }

        // 調用生成器函数
        let result = gen()
        result.next()



    </script>
</body>

</html>
