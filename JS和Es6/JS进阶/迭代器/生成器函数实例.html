<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例</title>
</head>

<body>
    <script>

        // 异步编程  文件操作  网络操作（AJAX） 数据库操作
        // 1s后控制台输出111 2s后输出222  3秒后输出333

        // 回调地狱
        // setTimeout(() => {
        //     console.log(111)
        //     setTimeout(() => {
        //         console.log(222)
        //         setTimeout(() => {
        //             console.log(333)
        //         }, 3000)
        //     }, 2000)
        // }, 1000)


        // 生成器函数
        function one() {
            setTimeout(() => {
                console.log(111)
                result.next()
            }, 1000);
        }
        function two() {
            setTimeout(() => {
                console.log(222)
                result.next()
            }, 2000);
        }
        function three() {
            setInterval(() => {
                console.log(333)
            }, 3000)
        }
        
        function* gen() {
            yield one()
            yield two()
            yield three()
        }
        // 调用生成器函数
        let result = gen()
        // console.log(result.next());
    </script>
</body>

</html>
