<body>
    <script>
        function getSum(...arr){
            // console.log(arr)
            let sum = 0
            for (let i =0;i<arr.length;i++){
                sum = sum + arr[i]
            }
            console.log(sum)
        }
        getSum(2,3)
        getSum(1,2,3)
    </script>
