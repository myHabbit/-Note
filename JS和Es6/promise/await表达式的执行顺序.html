<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await表达式的执行顺序</title>
</head>

<body>
    <!-- 
        如果有同步代码和异步代码同时出现一定先执行同步 在执行异步
     -->
    <script type="text/javascript">
        async function main() {
            console.log(1111)
            let result = await Promise.resolve('ok')
            console.log(result)
            console.log(2222)
            console.log(3333)
            console.log(4444)
            let res = await Promise.resolve('ass')
            console.log(res)
        }
        // 调用函数
        main()
        console.log(555)

    //   正确的执行顺序为  1111  5555 ok 2222 3333 4444 ass

    </script>
</body>

</html>
