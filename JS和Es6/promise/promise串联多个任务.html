<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('ok')
            }, 1000)
        })
        p.then((value) => {
            return new Promise((resolve, reject) => {   //返回值为一个promise对象
                resolve('sussess')                       //返回值状态为成功
            })
        }).then((value) => {                  
            console.log(value)                      //打印出来为sussess
        }).then((value) => {
            return new Promise((resolve, reject) => {       //返回的是一个新的promise对象
                resolve('ok')                                //返回值状态为成功
            })
        }).then((value) => {
            console.log(value)                               //打印出来为ok
        }, (season) => {
            console.error(season)
        })
    </script>

</body>

</html>
