<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finally方法</title>
</head>

<body>

    <!-- 
        finally是ES9(ES2018)中所新增的一个特性 表示无论promise对象变成了fulfilled还是rejected状态 最终都会去执行
        finally 方法的回调函数参数是不接受参数的
        不管promis对象的状态是成功还是失败  最终都会执行finally方法
    -->
    <script type="text/javascript">
        const p = new Promise((resolve, reject) => {
            // resolve('ok')
            reject('Error')
        })

        p.then((value) => {
            console.log(value)
        }).catch((reason) => {
            console.log(reason)
        }).finally(() => {
            console.log('最终我被运行了')
        })

    </script>
</body>

</html>
