<body>

    <script type="text/javascript">
        // 实例化对象
        const p = new Promise((resolve, reject) => {
            reject('ok')
        })

        // then方法当中可以传入两个参数  当然也可以不传递 也可以值传递成功的回调函数
        // 也可以单独的来使用catch来专门指定失败的回调函数

        // catch方法也有返回值 和then方法的返回值类似
        // catch方法也返回一个Promise实例化对象
        // 情况1：如果失败的回调函数中没有返回值 则得到一个成功的promise实例化对象 结果为underfind
        // 情况2： 如果失败的回调函数中有返回值 但是这个返回值不是promise实例的情况下
        // 则得到一个成功的promise对象 结果为返回值数据
        // 情况3： 如果失败的回调函数中有返回值 但是这个返回值是promise实例的情况下
        // 则得到的新的promise对象的状态和结果值完全取决于返回的promise对象的状态以及结果值
        //    let result =  p.catch((reason) => {
        //         // console.log(reason)
        //         // return reason
        //         return new Promise((resolve,reject)=>{
        //             resolve('hello')
        //         })
        //     })
        //     console.log(result)

        // 当然也可以和then方法结合使用

        // 异常穿透（错误穿透）
        // 当如果有多个需要执行的成功的回调 可以不每一次都写失败回调 可以一次性统一使用最后一次catch
        // 当Promise实例化对象的状态为rejected 则会一直向下穿透到catch方法
        p.then((Value) => {
            console.log(value)
        }).then((value) => {
            console.log(value)
        }).catch((reason) => {
            console.log(reason)
        })
    </script>
</body>

</html>
