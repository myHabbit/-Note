<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        class Phone {
            // 构造方法
            constructor(brand, price) {
                this.brand = brand
                this.price = price
            }

            // 父类的成员属性
            call() {
                console.log('我可以打电话')
            }
        }

        class smartPhone extends Phone {
            // 构造方法
            constructor(brand, price, color, size) {
                super(brand, price)
                this.color = color
                this.size = size
            }
            photo() {
                console.log('我会拍照')
            }
        }

        const xiaomi = new smartPhone('小米', 799, '曜金黑', 5.6)
        console.log(xiaomi)
        xiaomi.call()
        xiaomi.photo()

    </script>
</body>

</html>
