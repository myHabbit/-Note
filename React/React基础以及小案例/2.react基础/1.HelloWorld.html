<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入react引入核心库, 需要按顺序引入 -->
    <script type="text/javascript" src="../react基础库/unpkg.com_react@18.0.0_umd_react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作.DOM -->
    <script type='text/javascript' src='../react基础库/unpkg.com_react-dom@18.0.0_umd_react-dom.development.js'></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type='text/javascript' src='../react基础库//unpkg.com_babel-standalone@6.26.0_babel.min.js'></script>

    <title>HelloWorld</title>
</head>

<body>
    <div id="root">

    </div>

    <script>
        /*
            react用来代替dom的
        */

        //  原生添加div
        // // 创建一个div
        // const div = document.createElement('div')     //创建一个dom元素
        // // 添加内容
        // div.innerHTML = '我是一个div'
        // // 添加到页面
        // document.getElementById('root').appendChild(div)


        // 用react向页面添加div

        /* 
          React.createElement()
              用来创建react元素
              参数：
                 1.元素名(组件名)
                 2.元素中的属性
                 3.元素子元素(内容)
        */
        const div = React.createElement('div', { id: 'app' }, '我是react创建的div')      //创建一个react元素

        // 获取根元素对应的react元素
        // ReactDom.createRoot()用来创建根元素 需要一个dom元素作为参数
        const root = ReactDOM.createRoot(document.getElementById('root'))


        // 将div渲染到元素中
        root.render(div)


    </script>
</body>

</html>
